<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" style="min-width: 250px; height: 100vh;">
            <h4>Admin</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="showSection('products')">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="showSection('orders')">Órdenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="showSection('add-product')">Agregar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="showSection('add-order')">Agregar Orden</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="container-fluid p-4">
            <h1 class="mb-4">Dashboard</h1>

            <!-- Productos -->
            <div id="products" class="content-section">
                <h3>Productos</h3>
                <div class="row" id="product-list"></div>
            </div>

            <!-- Órdenes -->
            <div id="orders" class="content-section">
                <h3>Órdenes</h3>
                <div class="row" id="order-list"></div>
            </div>

            <!-- Agregar producto -->
            <div id="add-product" class="content-section">
                <h3>Agregar nuevo producto</h3>
                <form id="product-form">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="product-stock" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-reorder" class="form-label">Punto de reordenar</label>
                        <input type="text" class="form-control" id="product-reorder" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>

            <!-- Agregar orden -->
            <div id="add-order" class="content-section">
                <h3>Agregar nueva orden</h3>
                <form id="order-form">
                    <div class="mb-3">
                        <label for="order-product" class="form-label">Producto</label>
                        <input type="text" class="form-control" id="order-product" required>
                    </div>
                    <div class="mb-3">
                        <label for="order-quantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="order-quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Orden</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
</body>

</html>
